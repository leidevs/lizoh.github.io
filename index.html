<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lizoh</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/fcc93d619e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>


</head>

<body>
  <div class="card centered">
    <h1 class="text-themed">Lizoh</h1>
    <div id="typed"></div>
    <br>
  </div>

  <script>
    var typed = new Typed('#typed', {
      strings: ["Jaime les tasses avec les chats", "\n Jaime les Maxims", "\n et jaime MOMAN <3 "],
      showCursor: false,
      typeSpeed: 70,
      loop: true
    });

  </script>
</body>

</html>
